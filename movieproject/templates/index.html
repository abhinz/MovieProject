{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">
        {% for i in movielist %}
        <div class="col-md-3">
            <div class="card" >
  <img class="card-img-top" src="{{i.img.url}}" alt="Card image cap" >
  <div class="card-body">
    <h5 class="card-title">{{i.name}}</h5>

    <a href="{% url 'movieapp:details' i.id %}" class="btn btn-primary">Book now</a>
  </div>
</div>
        </div>
        {% endfor %}
    </div>
</div> <br>

<center><a href="{% url 'movieapp:addmovie' %} " class="btn btn-success">Add Movie</a></center>

{% endblock %}
